<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Game</title>
    <style>
        body {
            margin: 0;
            background: #171a21;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #c7d5e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .upload-form {
            background: #23262e;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 320px;
        }
        .upload-form input, .upload-form button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }
        .upload-form input[type="file"] {
            background: #1b2838;
            color: #c7d5e0;
        }
        .upload-form button {
            background: #66c0f4;
            color: #171a21;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .upload-form button:hover {
            background: #417a9b;
        }
        .back-link {
            color: #66c0f4;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="niko.html" class="back-link">&larr; Back to Home</a>
    <form class="upload-form" id="uploadForm">
        <label>Game ZIP File:
            <input type="file" accept=".zip" required>
        </label>
        <label>Game Image:
            <input type="file" accept="image/*" required>
        </label>
        <input type="text" placeholder="Game Title" required>
        <input type="text" placeholder="Description" required>
        <button type="submit">Upload Game</button>
    </form>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const zipInput = document.querySelector('input[type="file"][accept=".zip"]');
            const imgInput = document.querySelector('input[type="file"][accept="image/*"]');
            const titleInput = document.querySelector('input[placeholder="Game Title"]');
            const descInput = document.querySelector('input[placeholder="Description"]');

            const zipFile = zipInput.files[0];
            const imgFile = imgInput.files[0];
            const title = titleInput.value;
            const desc = descInput.value;

            if (zipFile && imgFile && title && desc) {
                const reader = new FileReader();
                reader.onload = function(eImg) {
                    const imgData = eImg.target.result;
                    const zipUrl = URL.createObjectURL(zipFile);

                    // Get old games
                    let games = JSON.parse(localStorage.getItem('games') || '[]');
                    games.unshift({
                        title,
                        desc,
                        img: imgData,
                        zip: zipUrl
                    });
                    localStorage.setItem('games', JSON.stringify(games));
                    window.location.href = 'index.html';
                };
                reader.readAsDataURL(imgFile);
            }
        });
    </script>
</body>
</html>
